<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/create-point.css">
    <link rel="stylesheet" href="./assets/styles/responsive.css">
</head>

<body>
    <div id="page-create-point">
        <header>
            <img src="./assets/imagens/logo.svg" alt="Logomarca">
            <a href="#"><span></span> Voltar para home</a>
        </header>
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf" required>
                        <option value="">Selecione o Estado</option>
                    </select>
                </div>
                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled required>
                        <option value="">Selecione a Cidade</option>
                    </select>
                    <input type="hidden" name="state">
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>
                <div class="items-grid">
                    <li data-id="1">
                        <img src="./assets/imagens/lampadas.svg" alt="Lampadas">
                        <span>Lampadas</span>
                    </li>
                    <li data-id="2">
                        <img src="./assets/imagens/baterias.svg" alt="Pilhas e baterias">
                        <span>Pilhas e baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="./assets/imagens/papeis-papelao.svg" alt="Papeis e Papelão">
                        <span>Papeis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="./assets/imagens/organicos.svg" alt="Residuos Eletrônicos">
                        <span>Residuos Eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="./assets/imagens/organicos.svg" alt="Residuos Orgânicos">
                        <span>Residuos Orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="./assets/imagens/oleo.svg" alt="Oleo de cozinha">
                        <span>Oleo de cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="itens">
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>


    </div>
</body>
<script src="./assets/script/create-point.js"></script>

</html>
